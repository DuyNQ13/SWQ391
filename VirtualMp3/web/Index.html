<html>
    <head>
        <title>Virtual Mp3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <!--<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">-->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>



        <!--SCRIPT-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="js/angular.js" type="text/javascript"></script>
        <script src="js/angular-route.min.js" type="text/javascript"></script>

        <!--SCRIPT-->
        <script src="js/domController.js" type="text/javascript"></script>
        <script src="js/app/service/SongService.js" type="text/javascript"></script>
        <script src="js/app/service/PlaylistService.js" type="text/javascript"></script>
        <script src="js/app/controller/IndexController.js" type="text/javascript"></script>
        <script src="js/app/controller/PlaylistController.js" type="text/javascript"></script>
        <script src="js/app/controller/SongPlayerController.js" type="text/javascript"></script>
        <script src="js/app/app.js" type="text/javascript"></script>

    </head>
    <body ng-app="App">
        <div>
            <img src="resource/testCover/c1.jpg" id="bg"/>

            <!-- TOP NAVBAR -->
            <nav class="navbar navbar-top-custom navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <img alt="Brand" src="resource/logo.png"/>
                    </div>
                    <ul class="nav navbar-nav" ng-controller="indexController as index">
                        <li class="active"><a href="#/home" >Home</a></li>
                        <li class="active"><a ng-click="LogLocation()">About</a></li>
                    </ul>
                    <form class="navbar-form navbar-left search-custom col-md-6" role="search">
                        <div class="input-group col-lg-12">
                            <input type="text" class="form-control input-lg" placeholder="Search" />
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="fa fa-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="fa fa-sign-in"></span> Sign In</a></li>
                    </ul>
                </div>
            </nav>
            <!-- END TOP NAVBAR -->
            
            <!-- START CONTENT -->
            <div class="content" ng-view>
                

                <!-- PROFILE PAGE -->
                <h1>PROFILE PAGE</h1>
                <div class="container-fluid user-profile-page hidden">

                </div>
                <!-- END PROFILE PAGE -->
            </div>
            <!--END CONTENT-->

            <!-- BOTTOM NAVBAR -->
            <nav class="navbar navbar-bottom-custom navbar-fixed-bottom" ng-controller="SongPlayerController">
                <div class="container-fluid row">
                    <ul class="nav navbar-nav navbar-audio-button-left col-md-3">
                        <li><a class="fa fa-step-backward"></a></li>
                        <li><a onclick="buttonPlayPress()" ng-click="playBtn()" id="play-pause-button" class="fa fa-play"></a></li>
                        <li><a class="fa fa-step-forward"></a></li>
                    </ul>
                    <ul class="nav navbar-nav nav-center col-md-6">
                        <li><img src="{{song.cover}}" ng-click="getSong(13)"/></li>
                        <ul class="nav-center-info">
                            <li><p>{{song.name}} - {{song.artist}}</p></li>
                        </ul>
                    </ul>
                    <ul class="nav navbar-nav navbar-audio-button-right col-md-3">
                        <li><a href="#" class="fa fa-volume-up"></a></li>
                        <li><a href="#/album" class="fa fa-list"></a></li>
                        <li><a href="#" class="fa fa-remove"></a></li>                          
                    </ul>
                </div>                
            </nav>
            <!-- END BOTTOM NAVBAR -->
        </div>
        <!--SIGN UP DROP DOWN-->
        <ul class="dropdown-menu">
            <li>
                <form>
                    <div class="form-group">
                        <label ></label>
                        <input type="text" id="usernameField" >
                    </div>
                </form>
            </li>
        </ul>
        <!--END SIGN UP DROP DOWN-->
    </body>
</html>
