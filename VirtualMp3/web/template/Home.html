<!-- ALBUM LIST -->                
<div ng-repeat="playlist in topPlaylists">
    <div class="album">
        <div class="image-container">
            <a href="#">
                <img src="{{playlist.cover}}"/>
                <div class="overlay"><span class="play-button">&#9658;</span></div>
            </a>
        </div>
        <p><br/><a href="#">{{playlist.name}}</a> <br/> {{playlist.username}}</p>                       
    </div>
</div>
<!-- END ALBUM LIST -->
